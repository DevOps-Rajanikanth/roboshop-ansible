- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: disable old nodejs and enable nodejs
    ansible.builtin.shell: dnf module disable nodejs -y, dnf module enable nodejs:18 -y
  
  - name: install nodejs 
    ansible.builtin.package:
      name: nodejs 
      state: present
  
  - name: adduser
    ansible.builtin.user:
      name: roboshop

  - name: mkdir
    ansib.builtin.file:
      path: /app
      state: direcotry

  - name: download the catalogue.zip
    ansible.builtin.get.url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: extract the application code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app
  
  - name: copy catalogue service 
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service
  
  - name: deamon reload and start
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: copy mongo.repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb-org-shell
    ansible.builtin.package:
      name: mongodb-org-shell

  
  - name: get the categories count
    ansible.builtin.command:  mongo --host mongodb.devopsrk.cloud --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
    register: product_count

  # - name: print the count
  #   ansible.builtin.debug:
  #     msg: "product count: {{product_count}}"

  - name: load catalogue data
    ansible.builtin.command: mongo --host mongodb.daws76s.online < /app/schema/catalogue.js
    when: product_count.stdout == "0" # keep double quotes


  - name: catalogue enbled and start
    ansible.builtin.service:
      enabled: yes
      state: present

 
      
